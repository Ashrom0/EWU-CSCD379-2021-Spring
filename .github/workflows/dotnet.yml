name: .NET

on:
  push:
    branches: [ Assignment6 ]
  pull_request:
    branches: [ Assignment6 ]

  workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        working-directory: ./SecretSanta/
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Get Directory
      run: pwd
      
    - name: Run npm
      run: |
        npm install
        npm run build:prod
      
    - name: Build
      run: dotnet build
      
    - name: Test
      run: dotnet test --no-build 
